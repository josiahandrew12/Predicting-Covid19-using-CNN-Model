<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Classification</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- <script type=text/javascript src="{{ url_for('static',
        filename='js/index.js') }}"> -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
            rel="stylesheet">
    </head>
    <script>
        function fileValue(value) {
            var path = value.value;
            var extenstion = path
                .split('.')
                .pop();
            if (extenstion == "jpg" || extenstion == "svg" || extenstion == "jpeg" || extenstion == "png" || extenstion == "gif") {
                document
                    .getElementById('image-preview')
                    .src = window
                    .URL
                    .createObjectURL(value.files[0]);
                var filename = path
                    .replace(/^.*[\\\/]/, '')
                    .split('.')
                    .slice(0, -1)
                    .join('.');
                document
                    .getElementById("filename")
                    .innerHTML = filename
        } else {
                alert("File not supported. Kindly Upload the Image of below given extension ")
            }
        }

        const button = document.querySelector("button");
        button.addEventListener("click", e => {
        document.querySelector(".file-thumbnail").classList.toggle("roll")
        })




    </script>
    <body>
        <div class="container-fluid height-full">
            <div class="container">
                <h1 class="jumbotron text-center bg-primary">Covid-19 Detection Portal</h1>
                <br><br>
                <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <!-- IMAGE UPLOAD -->
                    <form
                    class="form-horizontal"
                    action="/submit"
                    method="post"
                    enctype="multipart/form-data">                
                    <div class="image-upload">
                    <input type="file" name="image_input" id="pwd" onchange="fileValue(this)">
                    <label for="pwd" class="upload-field" id="file-label">
                        <div class="file-thumbnail">
                            <img
                                id="image-preview"
                                src="../static/..{{ image }}"

                                src="https://www.btklsby.go.id/images/placeholder/basic.png"
                                alt="">
                                <!-- <img src="../static/{{ image }}"> -->

                            <h2 id="filename">
                                Drag or Drop patient's Chest's CT Scan
                            </h2>
                            <h3 >Supports JPG, PNG, SVG</h3>
                                <h2> Your Prediction : <i> {{prediction}} </i></h2>   <h2> Model Accuracy : <i> {{accuracy}} </i></h2>
        
                        </div>
                    </label>
                </div>
                  <div class="text-center">
                      <!-- <button action="/submit" type="display" class="btn" data-toggle="modal" data-target=".bd-example-modal-lg">Start Test</button>
                      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                          <div class="modal-content">
                            <h2> Your Prediction : <i> {{prediction}} </i></h2>   <h2> Model Accuracy : <i> {{accuracy}} </i></h2>

                          </div>
                        </div>
                      </div> -->
                      <button action="/submit" type="display" class="btn" >Start Test</button>

                        </div>

                </form>                    
                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-5 example-container">
                    <div class = "example">
                      <h3 class=text-center>Image Example</h3>
                    </div>
                    <div class ="img-example">
                      <img src = "https://els-jbs-prod-cdn.jbs.elsevierhealth.com/cms/attachment/7b737a97-aa16-43ec-bccb-52116d53cb1d/gr1.jpg">
                    </div>
                  </div>
                </div>
            </div>

        </body>
    </html>
